<html lang="ja">
<head>

    <title>{{ title }}</title>

        input#id {

            height: 3em;
            font-size: 1.5em;

    <h1>{{ title }}</h1>
    <form action="/start" method="GET">
        <p>会議IDを入力してください: <br><input id="id" name="id" type="text" value="" maxlength="8"></p>
